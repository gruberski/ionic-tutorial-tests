<ion-header>
  <ion-navbar>
    <ion-title>Alerts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="dark" (click)="showAlert()">Show Basic Alert</button>
  <button ion-button color="primary" block (click)="showPrompt()">Show Confirm Alert</button>
  <button ion-button block light (click)="showConfirm()">Show Radio Alert</button>
  <button ion-button block color="danger" (click)="showRadio()">Show Radio Alert</button>
  <button ion-button block color="danger" (click)="showCheckbox()">Show Checkbox Alert</button>

  <ion-item>
    <ion-icon name="logo-twitter" item-start></ion-icon>
    Followers
    <ion-badge  color="secondary" item-end>260k</ion-badge>
  </ion-item>

</ion-content>
